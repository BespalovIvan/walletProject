databaseChangeLog:
  - changeSet:
      id: create-author
      author: Bespalov
      changes:
        - createTable:
            tableName: wallets
            columns:
              - column:
                  name: id
                  type: UUID
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: bigint
                  constraints:
                    nullable: false